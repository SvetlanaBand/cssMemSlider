<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <div class="wrapper">
          <input checked type="radio" name="radio_button" id="switch1">
          <input type="radio" name="radio_button" id="switch2">
          <input type="radio" name="radio_button" id="switch3">
          <input type="radio" name="radio_button" id="switch4">
          <input type="radio" name="radio_button" id="switch5">
          <div class="container">
            <div class="slider">
              <div class="slider-items">
                <div class="slider-item">
                  <img src="./img/882862629.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/krasnyy-listya-osen.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/letom-na-ferme.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/ogromnye-stvoly-dereve-pokrytye-mhom.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/tsvetushhaya-vetv-dereva.jpg" class="slider-item-img">
                </div>
              </div>
            </div>
            <div class="text">
              <div class="text-items">
                <div class="text-item" id="text1">
                    Возможность чему-то научиться нельзя упускать
                </div>
                <div class="text-item" id="text2">
                    Победившему себя ничего не страшно.
                </div>
                <div class="text-item" id="text3">
                    Пока не упал духом, любые другие падения по плечу
                </div>
                <div class="text-item" id="text4">
                    Эмоции происходят от мыслей. Не нравится состояние - нужно менять мышление
                </div>
                <div class="text-item" id="text5">
                    Если до вашей планки не дотягиваются, это не повод ее занижать
                  </div>
              </div>
            </div>
            <div class="controls">
              <label for="switch1"><div class="point" id="point1"></div></label>
              <label for="switch2"><div class="point" id="point2"></div></label>
              <label for="switch3"><div class="point" id="point3"></div></label>
              <label for="switch4"><div class="point" id="point4"></div></label>
              <label for="switch5"><div class="point" id="point5"></div></label>
            </div>
          </div>
    
        </div>
      </main>
  </body>
</html>
