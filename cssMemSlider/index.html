<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <div class="wrapper">
          <input checked type="radio" name="radio_button" id="radio_button_1">
          <input type="radio" name="radio_button" id="radio_button_2">
          <input type="radio" name="radio_button" id="radio_button_3">
          <input type="radio" name="radio_button" id="radio_button_4">
          <input type="radio" name="radio_button" id="radio_button_5">
          <div class="container">
            <div class="slider">
              <div class="slider-items">
                <div class="slider-item">
                  <img src="./img/882862629.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/krasnyy-listya-osen.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/letom-na-ferme.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/ogromnye-stvoly-dereve-pokrytye-mhom.jpg" class="slider-item-img">
                </div>
                <div class="slider-item">
                  <img src="./img/tsvetushhaya-vetv-dereva.jpg" class="slider-item-img">
                </div>
              </div>
            </div>
            <div class="text">
              <div class="text-items">
                <div class="text-item" id="text1">
                  Ничто не может так омрачить пятницу, как рабочая суббота.
                </div>
                <div class="text-item" id="text2">
                  После 30 женщина больше не флиртует, она фильтрует.
                </div>
                <div class="text-item" id="text3">
                  Ничто так не опускает на землю, как заоблачные цены
                </div>
                <div class="text-item" id="text4">
                  По-моему, я беременна: меня тошнит от работы и тянет на соленое море.
                </div>
                <div class="text-item" id="text5">
                  В смысле, скоро тридцать? Было же четырнадцать...
                  </div>
              </div>
            </div>
            <div class="controls">
              <label for="radio_button_1"><div class="control" id="control_1"></div></label>
              <label for="radio_button_2"><div class="control" id="control_2"></div></label>
              <label for="radio_button_3"><div class="control" id="control_3"></div></label>
              <label for="radio_button_4"><div class="control" id="control_4"></div></label>
              <label for="radio_button_5"><div class="control" id="control_5"></div></label>
            </div>
          </div>
        </div>
      </main>
  </body>
</html>
